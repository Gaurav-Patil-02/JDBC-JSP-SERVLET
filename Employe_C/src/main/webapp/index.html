<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>E_Registration </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="subform" method="post">
	
           <h1> Employe Registration From </h1> 
           
		<label for="Ename">Employe Name: </label>
		<input type="text" id="Ename" name="Ename" required>
		
		<label for="Eemail">Employe Email:</label>
		<input type="email" id="Eemail" name="Eemail" required>
		
		<label for="Epassword">Create Password: </label>
		<input type="password" id="Epassword" name="Epassword" required>
		
		<label for="Ephone">Phone Number: </label>
		<input type="tel" id="Ephone" name="Ephone" required>

            <div class="wrap">
              <input type="submit" value="Submit">
            </div>
        </form>
</body>
</html>
